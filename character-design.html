<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Illustration Projects | Aju's Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Nunito&family=Poppins&family=Quicksand:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdfdfd;
    }

    header {
      background: linear-gradient(135deg, #a692ff, #e99fd0);
      color: #2e2e2e;
      padding: 1.5rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .container {
      width: 80%;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-family: 'Quicksand', sans-serif;
      font-size: 2rem;
      color: #4b2e83;
      margin: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    nav a {
      text-decoration: none;
      font-family: 'Montserrat', sans-serif;
      color: #4b2e83;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    section {
      padding: 4rem 0;
    }

    .container {
      width: 80%;
      max-width: 1200px;
      margin: auto;
    }

    .section-title {
      text-align: center;
      font-size: 2rem;
      color: #4b2e83;
      margin-bottom: 2rem;
      text-transform: uppercase;
    }

    .project {
      display: flex;
      gap: 2rem;
      margin-bottom: 3rem;
      align-items: flex-start;
      flex-wrap: wrap;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1.5rem;
    }

    .project img {
      max-width: 400px;
      width: 100%;
      border-radius: 10px;
    }

    .project-info {
      max-width: 600px;
    }

    .project-info h3 {
      color: #4b2e83;
      margin-top: 0;
    }

    .project-info p {
      font-family: 'Nunito', sans-serif;
      color: #444;
    }

    footer {
      background-color: rgb(174, 195, 226);
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>AJU PORTFOLIO</h1>
      <nav>
        <ul>
          <li><a href="index.html#hero">Home</a></li>
          <li><a href="index.html#projects">Projects</a></li>
          <li><a href="index.html#about">About</a></li>
          <li><a href="index.html#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="projects">
    <div class="container">
      <h2 class="section-title">Character Design Projects</h2>

      <div class="project">
        <img src="images/ajuaju.png" alt="Aju (2025)">
        <div class="project-info">
          <h3>Aju(2025)</h3>
          <p>3D Character, Cute girl</p>
        </div>
      </div>

      <div class="project">
        <img src="images/aju11.png" alt="Aju (2025)">
        <div class="project-info">
          <h3>Aju (2025)</h3>
          <p>A Girl Character</p>
        </div>
      </div>

      <div class="project">
        <img src="images/DARAHE-08.png" alt="Darahe (2025)">
        <div class="project-info">
          <h3>Darahe (2025)</h3>
          <p>A Mascot for sport event in Kalimantan</p>
        </div>
      </div>

    </div>
  </section>

  <footer>
    <div class="container">
      &copy; 2025 Aisyah Jihan Ulayya. All rights reserved.
    </div>
  </footer>
</body>
</html>
